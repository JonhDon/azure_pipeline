name: Call a reusable workflow

on:
  workflow_dispatch:
  
env: 
  RUNNER: self-hosted
  
jobs:
  call-workflow-job-one:
    uses: azure_pipeline/.github/workflows/job-one.yaml@main
  call-workflow-job-two:
    uses: azure_pipeline/.github/workflows/job-two.yaml@main
  call-workflow-job-three:
    uses: azure_pipeline/.github/workflows/job-three.yaml@main
 
  hello_world:
    if: ${{ always() }}
    needs: [  call-workflow-job-two ]
    runs-on: ${{ env.RUNNER }}
    steps:
    - name: next stage
      run: echo 0
